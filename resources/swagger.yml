definitions:
  SignupParam:
    type: "object"
    required:
      - coUserEmail
      - coUserPassword
      - coUserCopname
      - coUserTell
    properties:
      coUserEmail:
        type: "string"
        description: co_user's name
      coUserPassword1:
        type: "string"
        format: "password"
        description: minlength 8, AlphanumericPassword
      coUserCopname:
        type: "string"
        description: company name of co_user
      coUserTell:
        type: "int"
        description: co_user's phone number
  SignupResponse:
    description: returns access token
    type: "object"
    properties:
      token:
        type: "string"
        example: eyJ0eXAiOiJKV1QiLCJhbGciOiJIUzI1NiJ9.eyJ0b2tlbl90eXBlIjoiYWNjZXNzIiwiZXhwIjoxNTY0NjQ2NzIwLCJqdGkiOiJlMGNmZjc1MWIwMTU0OTAzOTllMGM
  SigninParam:
    type: "object"
    required:
      - coUserEmail
      - coUserPassword
    properties:
      coUserEmail:
        type: "string"
        description: user id, minlength 6
      coUserPassword:
        type: "string"
        format: "password"
        description: minlength 8, AlphanumericPassword
